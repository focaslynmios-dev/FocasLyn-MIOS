  <!-- ===============================
       ORIENTATION & BODY RENDERER
  =============================== -->
  <script>
    window.AppLayout = {
      orientation: null,      // portrait | landscape
      currentLayout: null,    // mobile-layout | desktop-layout
      bodyContainer: null
    };

    // Detect orientation
    function detectOrientation() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (height >= width) {
        AppLayout.orientation = "portrait";
        AppLayout.currentLayout = "mobile-layout";
      } else {
        AppLayout.orientation = "landscape";
        AppLayout.currentLayout = "desktop-layout";
      }

      // Apply layout class to root
      const root = document.getElementById("app-root");
      root.className = AppLayout.currentLayout;

      // Notify system
      document.dispatchEvent(
        new CustomEvent("orientationChanged", { detail: AppLayout })
      );
    }

    // Body Renderer
    const BodyRenderer = {
      init: function(bodyId) {
        AppLayout.bodyContainer = document.getElementById(bodyId);
      },
      renderScreen: function(screenObj) {
        if (!AppLayout.bodyContainer) return;

        const html = screenObj[AppLayout.currentLayout];
        if (!html) {
          AppLayout.bodyContainer.innerHTML = `<p>Coming Soon</p>`;
          return;
        }
        AppLayout.bodyContainer.innerHTML = html;
      }
    };

    // Go Back logic
    const historyStack = [];
    function renderScreen(html) {
      historyStack.push(AppLayout.bodyContainer.innerHTML);
      AppLayout.bodyContainer.innerHTML = html;
      document.getElementById("go-back-btn").hidden = false;
    }
    function goBack() {
      if (historyStack.length > 0) {
        AppLayout.bodyContainer.innerHTML = historyStack.pop();
      }
      if (historyStack.length === 0) {
        document.getElementById("go-back-btn").hidden = true;
      }
    }
    document.getElementById("go-back-btn").onclick = goBack;

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      detectOrientation();
      BodyRenderer.init("app-body");
      BodyRenderer.renderScreen(LauncherUI); // launcherUI.js must export an object with mobile-layout and desktop-layout
    });

    window.addEventListener("resize", detectOrientation);
  </script>
