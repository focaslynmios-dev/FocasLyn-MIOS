 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocasLyn MIOS</title>

  <!-- ===============================
       RESET / BASE STYLES
  =============================== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* App Root */
    #app-root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header/Footer common */
    #app-header,
    #app-footer {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
    }

    #app-body {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }

    #app-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    #screen-name {
      flex: 1;
      text-align: center;
      font-weight: bold;
    }

    #hamburger-btn,
    #go-back-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    /* ===============================
       MOBILE LAYOUT
    =============================== */
    .mobile-layout #app-header,
    .mobile-layout #app-footer {
      background: #000;
      color: #fff;
      height: 60px;
    }

    .mobile-layout #app-icon {
      width: 50px;
      height: 50px;
      background: #222;
      font-size: 18px;
    }

    .mobile-layout #screen-name {
      font-size: 18px;
    }

    .mobile-layout #hamburger-btn,
    .mobile-layout #go-back-btn {
      font-size: 18px;
    }

    .mobile-layout #app-body {
      background: #f5f5f5;
      padding: 16px;
    }

    /* ===============================
       DESKTOP LAYOUT
    =============================== */
    .desktop-layout #app-header,
    .desktop-layout #app-footer {
      background: #222;
      color: #fff;
      height: 80px;
      padding: 16px 24px;
    }

    .desktop-layout #app-icon {
      width: 120px;
      height: 60px;
      background: #444;
      font-size: 20px;
    }

    .desktop-layout #screen-name {
      font-size: 24px;
    }

    .desktop-layout #hamburger-btn,
    .desktop-layout #go-back-btn {
      font-size: 24px;
    }

    .desktop-layout #app-body {
      background: #e5e5e5;
      padding: 24px;
    }
  </style>
</head>
<body>

  <!-- ===============================
       APPLICATION ROOT
  =============================== -->
  <div id="app-root" class="mobile-layout">

    <!-- HEADER -->
    <header id="app-header">
      <div id="app-icon">FL</div>
      <div id="screen-name">Launcher</div>
      <button id="hamburger-btn">☰</button>
    </header>

    <!-- BODY -->
    <main id="app-body">
      <!-- BodyRenderer will inject screens here -->
    </main>

    <!-- FOOTER -->
    <footer id="app-footer">
      <span>© 2026</span>
      <span>Powered by FocasLyn Digital Tech</span>
      <button id="go-back-btn" hidden>← Back</button>
    </footer>
  </div>

  <!-- ===============================
       ORIENTATION & BODY RENDERER
  =============================== -->
  <script>
    window.AppLayout = {
      orientation: null,      // portrait | landscape
      currentLayout: null,    // mobile-layout | desktop-layout
      bodyContainer: null
    };

    // Detect orientation
    function detectOrientation() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (height >= width) {
        AppLayout.orientation = "portrait";
        AppLayout.currentLayout = "mobile-layout";
      } else {
        AppLayout.orientation = "landscape";
        AppLayout.currentLayout = "desktop-layout";
      }

      // Apply layout class to root
      const root = document.getElementById("app-root");
      root.className = AppLayout.currentLayout;

      // Notify system
      document.dispatchEvent(
        new CustomEvent("orientationChanged", { detail: AppLayout })
      );
    }

    // Body Renderer
    const BodyRenderer = {
      init: function(bodyId) {
        AppLayout.bodyContainer = document.getElementById(bodyId);
      },
      renderScreen: function(screenObj) {
        if (!AppLayout.bodyContainer) return;

        const html = screenObj[AppLayout.currentLayout];
        if (!html) {
          AppLayout.bodyContainer.innerHTML = `<p>Coming Soon</p>`;
          return;
        }
        AppLayout.bodyContainer.innerHTML = html;
      }
    };

    // Go Back logic
    const historyStack = [];
    function renderScreen(html) {
      historyStack.push(AppLayout.bodyContainer.innerHTML);
      AppLayout.bodyContainer.innerHTML = html;
      document.getElementById("go-back-btn").hidden = false;
    }
    function goBack() {
      if (historyStack.length > 0) {
        AppLayout.bodyContainer.innerHTML = historyStack.pop();
      }
      if (historyStack.length === 0) {
        document.getElementById("go-back-btn").hidden = true;
      }
    }
    document.getElementById("go-back-btn").onclick = goBack;

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      detectOrientation();
      BodyRenderer.init("app-body");
      BodyRenderer.renderScreen(LauncherUI); // launcherUI.js must export an object with mobile-layout and desktop-layout
    });

    window.addEventListener("resize", detectOrientation);
  </script>

</body>
</html>
