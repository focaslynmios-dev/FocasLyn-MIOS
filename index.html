<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocasLyn MIOS</title>

  <style>
    /* BASIC RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      padding: 10px;
      text-align: center;
      background: #111;
      color: #fff;
    }

    main {
      flex: 1;
      overflow: auto;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- HEADER (STATIC) -->
  <header>
    <strong>FL</strong>
  </header>

  <!-- APP ROOT (DYNAMIC CONTENT GOES HERE) -->
  <main id="app-root">
    <!-- launcher.ui.html will be injected here -->
  </main>

  <!-- FOOTER (STATIC) -->
  <footer>
    © 2026 · Powered by FocasLyn Digital Tech
  </footer>

  <!-- CORE APP LOGIC -->
  <script src="index.js"></script>

</body>
</html>
